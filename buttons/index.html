<html>
    <head>
		
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/b543e3de42.js" crossorigin="anonymous"></script>

        <!-- adobe -->
        <link rel="stylesheet" href="https://use.typekit.net/bdn4xsc.css">

        <!-- google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500&display=swap" rel="stylesheet">


        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href="style.css" rel="stylesheet">
    </head>
    
    <body>

        <main>
            <h1>Button Styling â€” Helen Jiang</h1>
        
            <div class="button_container">
                <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
            </div>

            <div class="button_container">
                <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
            </div>

            <div class="button_container">
                <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
            </div>

            <div class="button_container">
                <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.coca-cola.com/" target="_blank" id="coke">Coca-Cola</a>
            </div>

            <div class="button_container">
                <a href="http://www.apple.com/" target="_blank" id="apple">
                    <i class="fa-brands fa-apple"></i>
                    <span>Apple</span>
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.ibm.com/" target="_blank" id="ibm">IBM</a>
            </div>

            <div class="button_container">
                <a href="http://nerf.hasbro.com/en-us/" target="_blank" id="nerf"><span>NERF</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.harley-davidson.com/f" target="_blank" id="harley">harley davidson</a>
            </div>

            <div class="button_container">
                <a href="http://www.michaelkors.com/" target="_blank" id="mk"><span>MK</span></a>
            </div>

            <div class="button_container">
                <a href="http://ideo.org" target="_blank" id="ideo"><span>IDEO</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.lyft.com/" target="_blank" id="lyft"><span>lyft</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="samsung"><span>samsung</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.cartoonnetwork.com/" target="_blank" id="cartoon"><span>CARTOON NETWORK</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="nbc"><span>NBC</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" id="nike">
                    <span>NIKE</span>
                    <img src="https://static.nike.com/a/images/f_jpg,q_auto:eco/61b4738b-e1e1-4786-8f6c-26aa0008e80b/swoosh-logo-black.png" alt="img">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.missouribotanicalgarden.org/" target="_blank" id="garden"><span>Missouri Botanical Garden</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.velocity.com/" id="velocity"><span>VELOCITY</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.moo.com/us/" id="moo"><span>MOO</span></a>
            </div>

            <div class="button_container">
                <a href="https://www.instagram.com/" id="insta"><i class="fa-brands fa-instagram fa-9x"></i></a>
            </div>


        </main>

    </body>	
</html>
